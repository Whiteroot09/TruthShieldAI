<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TruthShield AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body {
            background-color: #000000;
            background-image: radial-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            padding: 2rem;
            color: #00ff00;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0.8),
                rgba(0, 20, 0, 0.8)
            );
            pointer-events: none;
        }

        .matrix-text {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 0.5rem auto;
            padding: 1rem;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            position: relative;
        }

        h1::before {
            content: ">";
            margin-right: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .section {
            background: rgba(0, 30, 0, 0.6);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .section:hover {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            transform: translateY(-2px);
        }

        h2 {
            color: #00ff00;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
        }

        .file-input-container {
            border: 1px dashed #00ff00;
            background: rgba(0, 20, 0, 0.8);
            padding: 0.8rem;
            margin: 1rem 0;
        }

        .file-input-container:hover {
            background: rgba(0, 40, 0, 0.8);
            border-color: #00ff00;
        }

        input[type="submit"] {
            background: rgba(0, 40, 0, 0.8);
            color: #00ff00;
            padding: 0.8rem;
            border: 1px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            margin-top: 1rem;
        }

        input[type="submit"]:hover {
            background: rgba(0, 60, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .input-group label {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .optional-text {
            color: rgba(0, 255, 0, 0.7);
        }

        /* Mobile First Base Styles */
        .container {
            width: 95%;
            max-width: 800px;
            margin: 0.5rem auto;
            padding: 1rem;
        }

        h1 {
            font-size: 1.8rem;
        }

        h2 {
            font-size: 1.4rem;
        }

        .section {
            padding: 1rem;
            margin-bottom: 1rem;
        }

        textarea {
            min-height: 100px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 1rem;
            padding: 0.8rem;
            font-size: 16px;
        }

        .file-input-container {
            padding: 0.8rem;
            margin: 1rem 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        /* Tablet and up (768px and up) */
        @media (min-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .container {
                width: 85%;
                padding: 2rem;
                margin: 1rem auto;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            .section {
                padding: 2rem;
                margin-bottom: 2rem;
            }

            textarea {
                min-height: 150px;
            }

            input[type="submit"] {
                width: auto;
                min-width: 200px;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        /* Desktop (1024px and up) */
        @media (min-width: 1024px) {
            .container {
                width: 80%;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .section:hover {
                transform: none;
                box-shadow: none;
            }

            input[type="submit"]:hover {
                background: rgba(0, 40, 0, 0.8);
            }
        }

        /* Landscape mode */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 0.5rem;
            }

            .container {
                margin: 0 auto;
            }

            .section {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            textarea {
                min-height: 80px;
            }
        }

        /* Hide matrix effect on mobile for better performance */
        @media (max-width: 768px) {
            .matrix-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="container">
        <h1>TruthShield AI</h1>
        
        <div class="section">
            <h2>Fake News Detector</h2>
            <form action="/fake-news" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="news_text">News Content</label>
                    <textarea id="news_text" name="news_text" placeholder="[ENTER NEWS CONTENT FOR ANALYSIS...]"></textarea>
                </div>

                <div class="input-group">
                    <label>News Screenshot (Optional)</label>
                    <div class="file-input-container">
                        <label class="file-input-label">
                            <span class="file-input-icon">ðŸ“¸</span>
                            <span>[UPLOAD EVIDENCE FILE]</span>
                            <input type="file" name="news_screenshot" accept="image/*" style="display: none;">
                        </label>
                    </div>
                    <p class="optional-text">[SUPPORTED: PNG, JPG, JPEG]</p>
                </div>

                <input type="submit" value="ANALYZE">
            </form>
        </div>

        <div class="section">
            <h2>Deepfake Image Detection</h2>
            <form action="/deepfake" method="post" enctype="multipart/form-data">
                <input type="file" name="media_file" accept="image/*">
                <input type="submit" value="SCAN">
            </form>
        </div>
    </div>

    <script>
        // Create Matrix rain effect
        const canvas = document.createElement('canvas');
        canvas.classList.add('matrix-text');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = canvas.width / 20;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = '15px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drops[i] * 20);

                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
